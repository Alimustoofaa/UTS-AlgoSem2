<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
    <body>
        <section class="min-h-screen flex flex-col">
            <!-- <nav>
                <div class="px-4 py-6">
                    <img class="w-auto lg:mx-2 mx-auto h-20" src="/static/images/udinus_logo.jpeg">
                </div>
            </nav> -->
            <div class="flex flex-1 items-center justify-center">
                <div class="rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center">
                    <form class="text-center" action="/" method="POST">
                        <h1 class="font-bold tracking-wider text-3xl mb-8 w-full text-gray-600">
                            Sign in
                        </h1>
                        <div class="py-2 text-left">
                            <input id="username" type="text" name="username" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Username" />
                            <p> {%if data.username %} {{ data.username }} {% endif %} </p>
                        </div>
                        <div class="py-2 text-left">
                            <input id="password" type="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" oninput="check()" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Password" />
                            <p> {%if data.password %} {{ data.password }} {% endif %} </p>
                        </div>
                        <div class="py-2">
                            <button type="submit" onclick="Validate()" class="border-2 border-gray-100 focus:outline-none bg-purple-600 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-purple-700">
                                Sign In
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-12">
                        <span>
                            Don't have an account?
                        </span>
                        <a href="register" class="font-light text-md text-indigo-600 underline font-semibold hover:text-indigo-800">Create One</a>
                    </div>
                </div>
            </div>
        </section>
        <script>
            function Validate() {
                document.getElementById("username").required = true;
                document.getElementById("password").required = true;
                <!-- document.getElementById("message").innerHTML = "The required property was set. The text field must now be filled out before submitting the form."; -->
            }
        </script>
    </body>
</html>
